<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impostor & The Test - 2w1</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        body { background-color: #121212; font-family: 'Segoe UI', sans-serif; color: #fff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: #222; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.8); text-align: center; width: 90%; max-width: 450px; border: 1px solid #444; }
        .hidden { display: none !important; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #444; background: #333; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 1em; }
        .btn-green { background: #28a745; color: white; }
        .btn-blue { background: #007bff; color: white; }
        .btn-test { background: #e83e8c; color: white; } /* Kolor dla trybu The Test */
        .option-btn { background: #444; color: white; border: 2px solid #555; margin: 5px 0; }
        .option-btn.selected { background: #007bff; border-color: #fff; }
        #playerList { background: #1a1a1a; padding: 10px; border-radius: 10px; margin: 10px 0; font-size: 0.9em; color: #aaa; }
        .status-msg { font-style: italic; color: #ffc107; margin: 15px 0; }
        .result-box { padding: 15px; border-radius: 10px; margin: 10px 0; font-weight: bold; }
        .match { background: #28a745; color: white; }
        .miss { background: #dc3545; color: white; }
    </style>
</head>
<body>

    <div id="screen-start" class="container">
        <h1 style="color:#007bff">Gry Towarzyskie</h1>
        <input type="text" id="input-name" placeholder="Twoje imię">
        <input type="text" id="input-room" placeholder="Kod pokoju">
        <button class="btn-green" onclick="handleAuth('create')">STWÓRZ POKÓJ</button>
        <button class="btn-blue" onclick="handleAuth('join')">DOŁĄCZ DO GRY</button>
    </div>

    <div id="screen-lobby" class="container hidden">
        <h2>Pokój: <span id="room-id-display" style="color:#007bff"></span></h2>
        <div id="playerList">Czekam na graczy...</div>
        <div id="host-panel" class="hidden">
            <label>Wybierz tryb:</label>
            <select id="select-mode">
                <option value="THE_TEST">THE TEST (Dla 2 osób)</option>
                <option value="PYTANIA">IMPOSTOR (Dla grupy)</option>
            </select>
            <button class="btn-green" onclick="startGame()">START</button>
        </div>
        <p id="guest-msg">Oczekiwanie na Hosta...</p>
    </div>

    <div id="screen-the-test" class="container hidden">
        <h2 id="test-title">Twoja kolej!</h2>
        <p id="test-instruction" class="status-msg"></p>
        <div id="question-box">
            <p id="q-text" style="font-size: 1.2em; font-weight: bold;"></p>
            <div id="options-area"></div>
        </div>
        <button id="btn-next-test" class="btn-blue hidden" onclick="nextTestStep()">DALEJ</button>
    </div>

    <div id="screen-results" class="container hidden">
        <h2>Wyniki</h2>
        <div id="results-area"></div>
        <button class="btn-blue" onclick="resetGame()">ZAGRAJ PONOWNIE</button>
    </div>

    <script>
        // --- KONFIGURACJA FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyAQLLZui2v4j3nLLKXhp2brcqsgSyy0W2s",
            authDomain: "menu-gier.firebaseapp.com",
            databaseURL: "https://menu-gier-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "menu-gier",
            storageBucket: "menu-gier.firebasedatabase.app",
            messagingSenderId: "442961627931",
            appId: "1:442961627931:web:26453bd5720da6037d21be"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let myName, myRoom, isHost = false;
        let selectedOption = null;

        // --- PYTANIA DO TRYBU THE TEST ---
        const TEST_QUESTIONS = [
            { q: "Gdzie widzisz się za 10 lat?", options: ["Własny biznes", "Podróże po świecie", "Spokojna rodzina"] },
            { q: "Co jest Twoim priorytetem?", options: ["Pieniądze", "Sława", "Święty spokój"] },
            { q: "Jaki jest Twój idealny wieczór?", options: ["Impreza w klubie", "Netflix i jedzenie", "Długi spacer"] },
            { q: "W sytuacji kryzysowej jesteś:", options: ["Liderem", "Obserwatorem", "Panikarzem"] }
        ];

        function handleAuth(mode) {
            myName = document.getElementById('input-name').value.trim();
            myRoom = document.getElementById('input-room').value.trim();
            if(!myName || !myRoom) return alert("Uzupełnij dane!");
            const ref = db.ref('games/' + myRoom);
            ref.once('value').then(snap => {
                if(mode === 'create') {
                    isHost = true;
                    ref.set({ host: myName, status: "LOBBY", mode: "THE_TEST", turn: 0, step: "ASK" });
                }
                db.ref(`games/${myRoom}/players/${myName}`).set({ name: myName, choice: "" });
                document.getElementById('room-id-display').innerText = myRoom;
                if(isHost) document.getElementById('host-panel').classList.remove('hidden');
                showScreen('screen-lobby');
                startSync();
            });
        }

        function startSync() {
            db.ref(`games/${myRoom}`).on('value', snap => {
                const data = snap.val();
                if(!data) return;
                const players = Object.keys(data.players || {});
                document.getElementById('playerList').innerHTML = "Gracze: " + players.join(", ");

                if(data.status === "STARTED_TEST") {
                    runTheTestLogic(data, players);
                }
            });
        }

        function startGame() {
            const mode = document.getElementById('select-mode').value;
            if(mode === "THE_TEST") {
                // Wybieramy 2 losowe pytania na tę rundę
                const qIndices = [
                    Math.floor(Math.random() * TEST_QUESTIONS.length),
                    Math.floor(Math.random() * TEST_QUESTIONS.length)
                ];
                db.ref(`games/${myRoom}`).update({ 
                    status: "STARTED_TEST", 
                    qIndices: qIndices,
                    activePlayerIdx: 0, // Zaczyna host
                    step: "ASKING" // Najpierw Gracz A odpowiada o sobie
                });
            }
        }

        function runTheTestLogic(data, players) {
            showScreen('screen-the-test');
            const activePlayer = players[data.activePlayerIdx];
            const otherPlayer = players[1 - data.activePlayerIdx];
            const q = TEST_QUESTIONS[data.qIndices[0]]; // Na razie jedno pytanie dla przykładu uproszczenia

            if(data.step === "ASKING") {
                if(myName === activePlayer) {
                    document.getElementById('test-title').innerText = "Twoja kolej!";
                    document.getElementById('test-instruction').innerText = "Odpowiedz szczerze na pytanie:";
                    renderOptions(q);
                } else {
                    document.getElementById('test-title').innerText = "Czekaj...";
                    document.getElementById('test-instruction').innerText = `${activePlayer} teraz odpowiada o sobie...`;
                    document.getElementById('question-box').classList.add('hidden');
                }
            } else if(data.step === "GUESSING") {
                if(myName === otherPlayer) {
                    document.getElementById('test-title').innerText = "Zgaduj!";
                    document.getElementById('test-instruction').innerText = `Jak myślisz, co wybrał ${activePlayer}?`;
                    renderOptions(q);
                } else {
                    document.getElementById('test-title').innerText = "Czekaj...";
                    document.getElementById('test-instruction').innerText = `${otherPlayer} próbuje zgadnąć Twoją odpowiedź...`;
                    document.getElementById('question-box').classList.add('hidden');
                }
            } else if(data.step === "RESULT") {
                showResults(data, players);
            }
        }

        function renderOptions(q) {
            document.getElementById('question-box').classList.remove('hidden');
            document.getElementById('q-text').innerText = q.q;
            const area = document.getElementById('options-area');
            area.innerHTML = "";
            q.options.forEach(opt => {
                const b = document.createElement('button');
                b.className = "option-btn";
                b.innerText = opt;
                b.onclick = () => {
                    selectedOption = opt;
                    document.querySelectorAll('.option-btn').forEach(x => x.classList.remove('selected'));
                    b.classList.add('selected');
                    document.getElementById('btn-next-test').classList.remove('hidden');
                };
                area.appendChild(b);
            });
        }

        function nextTestStep() {
            const ref = db.ref(`games/${myRoom}`);
            ref.once('value').then(snap => {
                const data = snap.val();
                if(data.step === "ASKING") {
                    ref.update({ step: "GUESSING", answerA: selectedOption });
                } else if(data.step === "GUESSING") {
                    ref.update({ step: "RESULT", answerB: selectedOption });
                }
                document.getElementById('btn-next-test').classList.add('hidden');
            });
        }

        function showResults(data, players) {
            showScreen('screen-results');
            const resArea = document.getElementById('results-area');
            const match = data.answerA === data.answerB;
            resArea.innerHTML = `
                <div class="result-box ${match ? 'match' : 'miss'}">
                    ${match ? "ZGODNOŚĆ! ✅" : "BRAK ZGODNOŚCI ❌"}
                </div>
                <p>${players[data.activePlayerIdx]} wybrał: <b>${data.answerA}</b></p>
                <p>${players[1-data.activePlayerIdx]} zgadywał: <b>${data.answerB}</b></p>
            `;
        }

        function resetGame() { location.reload(); }
        function showScreen(id) {
            document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }
    </script>
</body>
</html>
