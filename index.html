<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gierki by Kamil üß¨</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #080b14;
            --card: rgba(30, 41, 59, 0.7);
            --accent: #38bdf8;
            --text: #f1f5f9;
            --success: #10b981;
            --danger: #f43f5e;
            --xp: #fbbf24;
        }

        * { box-sizing: border-box; }
        body {
            background: radial-gradient(circle at top right, #1e1b4b, #080b14);
            font-family: 'Outfit', sans-serif;
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container { width: 100%; max-width: 450px; padding: 20px; }
        .card {
            background: var(--card);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 32px;
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            width: 100%;
        }

        .hidden { display: none !important; }
        h1 { font-size: 3.5rem; margin: 0; font-weight: 800; }
        .subtitle { color: var(--accent); text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem; margin-bottom: 30px; }
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); background: #0f172a; color: white; outline: none; }
        button.action-btn { width: 100%; padding: 16px; border-radius: 16px; border: none; font-weight: bold; background: var(--accent); color: #080b14; cursor: pointer; margin-top: 10px; }
        .main-btn { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); padding: 25px; border-radius: 24px; margin-bottom: 15px; cursor: pointer; width: 100%; color: white; text-align: left; display: block; }
        
        .mode-select { display: flex; gap: 10px; margin: 10px 0; }
        .mode-btn { flex: 1; padding: 10px; border-radius: 10px; border: 1px solid var(--accent); background: none; color: white; cursor: pointer; font-size: 0.7rem; }
        .mode-btn.active { background: var(--accent); color: #080b14; }

        #test-action-banner { padding: 12px; border-radius: 14px; margin-bottom: 20px; font-weight: 800; text-transform: uppercase; font-size: 0.7rem; }
        .status-asking { background: rgba(56, 189, 248, 0.15); color: var(--accent); border: 1px solid var(--accent); }
        .status-guessing { background: rgba(16, 185, 129, 0.15); color: var(--success); border: 1px solid var(--success); }
        .xp-bar { width: 100%; height: 8px; background: rgba(255,255,255,0.1); border-radius: 10px; margin: 10px 0; overflow: hidden; }
        .xp-fill { height: 100%; background: var(--xp); transition: width 0.5s; }
        .reveal-item { background: rgba(0,0,0,0.2); padding: 12px; border-radius: 15px; margin-top: 8px; text-align: left; border-left: 4px solid #444; }
    </style>
</head>
<body>

    <div class="container">
        <div id="screen-launcher">
            <center><h1>Gierki</h1><p class="subtitle">by Kamil</p></center>
            <button class="main-btn" onclick="nav('screen-impostor-auth')"><h2>üïµÔ∏è‚Äç‚ôÇÔ∏è Impostor</h2><p>Znajd≈∫ zdrajcƒô. Has≈Ça lub pytania.</p></button>
            <button class="main-btn" onclick="handleTestAutoLogin()"><h2>üß¨ The Test</h2><p>Sprawd≈∫ dopasowanie w relacji.</p></button>
        </div>

        <div id="screen-impostor-auth" class="card hidden">
            <h2>Impostor</h2>
            <input type="text" id="imp-nick" placeholder="Tw√≥j Nick">
            <input type="text" id="imp-room" placeholder="Kod pokoju">
            <div class="mode-select">
                <button class="mode-btn active" id="btn-m-w" onclick="setImpMode('words')">HAS≈ÅA</button>
                <button class="mode-btn" id="btn-m-q" onclick="setImpMode('questions')">PYTANIA</button>
            </div>
            <button class="action-btn" onclick="startImpostor(true)">STW√ìRZ POK√ìJ</button>
            <button class="action-btn" style="background:#334155; color:white;" onclick="startImpostor(false)">DO≈ÅƒÑCZ</button>
            <p onclick="nav('screen-launcher')" style="cursor:pointer; opacity:0.6; margin-top:20px;">‚Üê Powr√≥t</p>
        </div>

        <div id="screen-impostor-game" class="card hidden">
            <h3 id="imp-display-room">Pok√≥j: -</h3>
            <div id="imp-waiting">
                <p>Gracze w pokoju:</p>
                <div id="imp-players" style="margin: 20px 0;"></div>
                <button class="action-btn" id="imp-start-btn" onclick="revealRoles()" style="display:none">START GRY</button>
            </div>
            <div id="imp-role-card" class="hidden">
                <h2 id="role-title">Twoja rola</h2>
                <div id="role-value"></div>
                
                <div id="imp-answer-section" class="hidden">
                    <input type="text" id="imp-answer-input" placeholder="Twoja odpowied≈∫...">
                    <button class="action-btn" id="imp-send-btn" onclick="submitImpAnswer()">WY≈öLIJ</button>
                </div>

                <div id="imp-results-area" class="hidden" style="margin-top:20px; border-top:1px solid rgba(255,255,255,0.1); padding-top:20px;">
                    <p class="subtitle">Odpowiedzi:</p>
                    <div id="imp-all-answers"></div>
                </div>

                <p id="role-desc" style="font-size: 0.9rem; opacity: 0.8; margin-top: 20px;"></p>
            </div>
            <button class="action-btn" style="background:#551a1a; color:white; margin-top:40px;" onclick="leaveImpostor()">Wyjd≈∫</button>
        </div>

        <div id="screen-test-auth" class="card hidden"><h2>The Test</h2><input type="text" id="test-nick" placeholder="Nick"><input type="password" id="test-pin" placeholder="PIN"><button class="action-btn" onclick="testLogin()">ZALOGUJ</button></div>
        <div id="screen-test-dash" class="card hidden"><div style="display:flex; justify-content:space-between;"><h3 id="test-user-name"></h3><span onclick="nav('screen-launcher')" style="color:var(--accent); cursor:pointer">MENU</span></div><div id="test-list"></div><input type="text" id="test-target" placeholder="Nick partnera"><button class="action-btn" onclick="newTestRel()">+ RELACJA</button></div>
        <div id="screen-test-play" class="card hidden"><div id="test-lvl" class="subtitle"></div><div class="xp-bar"><div id="test-xp-f" class="xp-fill"></div></div><div id="test-dots" style="display:flex; justify-content:center; gap:5px; margin:15px 0;"></div><div id="test-action-banner"></div><h2 id="test-q"></h2><div id="test-options"></div></div>
        <div id="screen-test-reveal" class="card hidden"><h2>Wyniki!</h2><div id="test-rev-list"></div><button class="action-btn" onclick="testConfirmReveal()">DALEJ</button></div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyAQLLZui2v4j3nLLKXhp2brcqsgSyy0W2s", databaseURL: "https://menu-gier-default-rtdb.europe-west1.firebasedatabase.app" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let myNick = "", activeRoom = "", currentImpMode = "words", activeTestRelId = "";

        // ==========================================
        // üïµÔ∏è‚Äç‚ôÇÔ∏è LOGIKA: IMPOSTOR
        // ==========================================
        const WORDS_DATABASE = [ { haslo: "Woda", podpowiedzi: ["P≈Çyn"] }, { haslo: "Pizza", podpowiedzi: ["W≈Çochy"] } ];
        const QUES_DATABASE = [ { haslo: "Ulubiony kolor?", qImp: "Kolor kt√≥rego nienawidzisz?" } ];

        function nav(id) { document.querySelectorAll('.container > div').forEach(d => d.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }

        function setImpMode(m) {
            currentImpMode = m;
            document.getElementById('btn-m-w').classList.toggle('active', m === 'words');
            document.getElementById('btn-m-q').classList.toggle('active', m === 'questions');
        }

        function startImpostor(isHost) {
            myNick = document.getElementById('imp-nick').value.trim(); activeRoom = document.getElementById('imp-room').value.trim();
            if (!myNick || !activeRoom) return alert("Wpisz dane!");
            const ref = db.ref('impostor_v8/' + activeRoom);
            if (isHost) {
                const secret = currentImpMode === 'words' ? WORDS_DATABASE[Math.floor(Math.random() * WORDS_DATABASE.length)] : QUES_DATABASE[Math.floor(Math.random() * QUES_DATABASE.length)];
                ref.set({ host: myNick, mode: currentImpMode, state: 'waiting', secret, answers: null });
            }
            ref.child('players/' + myNick).set(true); listenImpostor(); nav('screen-impostor-game');
        }

        function submitImpAnswer() {
            const val = document.getElementById('imp-answer-input').value.trim();
            if(!val) return;
            db.ref('impostor_v8/' + activeRoom + '/answers/' + myNick).set(val);
            document.getElementById('imp-answer-section').classList.add('hidden');
        }

        function listenImpostor() {
            db.ref('impostor_v8/' + activeRoom).on('value', snap => {
                const d = snap.val(); if (!d) return;
                document.getElementById('imp-display-room').innerText = "Pok√≥j: " + activeRoom;
                document.getElementById('imp-players').innerHTML = Object.keys(d.players || {}).map(p => `<div style="padding:5px">${p}</div>`).join('');
                if (d.host === myNick && d.state === 'waiting') document.getElementById('imp-start-btn').style.display = 'block';
                
                if (d.state === 'revealed') {
                    document.getElementById('imp-waiting').classList.add('hidden'); 
                    document.getElementById('imp-role-card').classList.remove('hidden');
                    const isImp = d.impostors.includes(myNick);
                    document.getElementById('role-title').innerText = isImp ? "IMPOSTOR" : "GRACZ";
                    document.getElementById('role-title').style.color = isImp ? "var(--danger)" : "var(--success)";
                    document.getElementById('role-value').innerText = isImp ? (d.mode === 'words' ? "???" : d.secret.qImp) : (d.mode === 'words' ? d.secret.haslo : d.secret.haslo);
                    
                    if(d.mode === 'questions') document.getElementById('imp-answer-section').classList.remove('hidden');

                    if(d.answers) {
                        document.getElementById('imp-results-area').classList.remove('hidden');
                        const ansList = Object.values(d.answers).sort();
                        document.getElementById('imp-all-answers').innerHTML = ansList.map(a => `<div class="reveal-item">${a}</div>`).join('');
                    }
                }
            });
        }

        function revealRoles() {
            const ref = db.ref('impostor_v8/' + activeRoom);
            ref.once('value', s => {
                const p = Object.keys(s.val().players);
                const imps = [p[Math.floor(Math.random()*p.length)]];
                ref.update({ state: 'revealed', impostors: imps });
            });
        }
        function leaveImpostor() { db.ref('impostor_v8/' + activeRoom).off(); nav('screen-launcher'); }

        // ==========================================
        // üß¨ LOGIKA: THE TEST
        // ==========================================
        const TEST_QUESTIONS = [
            { q: "Ulubione jedzenie?", o: ["Pizza", "Sushi", "Burger"], type: "select" },
            { q: "Twoje najwiƒôksze marzenie?", type: "input" }
        ];

        function handleTestAutoLogin() { 
            const s = localStorage.getItem('kamil_test_nick'); 
            if (s) { myNick = s; enterTestDash(); } else nav('screen-test-auth'); 
        }

        function testLogin() {
            myNick = document.getElementById('test-nick').value.trim(); 
            const pin = document.getElementById('test-pin').value.trim();
            db.ref('test_v6/users/' + myNick).once('value', s => {
                if (s.exists() && s.val().pin !== pin) return alert("B≈ÇƒÖd!");
                if (!s.exists()) db.ref('test_v6/users/' + myNick).set({ nick: myNick, pin });
                localStorage.setItem('kamil_test_nick', myNick); enterTestDash();
            });
        }

        function enterTestDash() {
            nav('screen-test-dash');
            db.ref('test_v6/rels').on('value', s => {
                const list = document.getElementById('test-list'); list.innerHTML = "";
                const data = s.val() || {};
                Object.keys(data).forEach(id => {
                    if (id.includes(myNick)) {
                        const partner = id.replace(myNick, "").replace("_", "");
                        const d = document.createElement('div'); d.className = "main-btn";
                        d.innerHTML = `<strong>${partner}</strong> ${data[id].turn === myNick ? '<span style="float:right;color:var(--success)">TW√ìJ RUCH</span>' : ''}`;
                        d.onclick = () => openTestGame(id, partner); list.appendChild(d);
                    }
                });
            });
        }

        function newTestRel() {
            const t = document.getElementById('test-target').value.trim(); if (!t || t === myNick) return;
            const id = [myNick, t].sort().join("_");
            db.ref('test_v6/rels/' + id).set({ level: 1, xp: 0, turn: myNick, step: 'ASKING', idx: 0, pack: [0, 1].map(() => Math.floor(Math.random() * TEST_QUESTIONS.length)), ans: [], gus: [] });
        }

        function openTestGame(id, partner) {
            activeTestRelId = id; nav('screen-test-play');
            db.ref('test_v6/rels/' + id).on('value', s => {
                const d = s.val(); if (!d || activeTestRelId !== id) return;
                if (d.step === 'REVEAL' && d.turn === myNick) { showTestReveal(d); return; }
                
                document.getElementById('test-lvl').innerText = "POZIOM " + d.level;
                document.getElementById('test-xp-f').style.width = (d.xp / (d.level * 300) * 100) + "%";
                const banner = document.getElementById('test-action-banner');
                const qArea = document.getElementById('test-options'); qArea.innerHTML = "";

                if (d.turn === myNick) {
                    const qObj = TEST_QUESTIONS[d.pack[d.idx]]; 
                    document.getElementById('test-q').innerText = qObj.q;
                    banner.className = d.step === 'ASKING' ? 'status-asking' : 'status-guessing';
                    banner.innerText = d.step === 'ASKING' ? "üìã Odpowiedz o sobie" : `üéØ Co wybra≈Ç(a) ${partner}?`;

                    if (qObj.type === "input") {
                        qArea.innerHTML = `<input type="text" id="t-inp"><button class="action-btn" onclick="handleTestMove('${id}', ${JSON.stringify(d).replace(/"/g, '&quot;')}, document.getElementById('t-inp').value, '${partner}')">WY≈öLIJ</button>`;
                    } else {
                        qObj.o.forEach(o => { 
                            const b = document.createElement('button'); b.className="action-btn"; b.innerText=o; 
                            b.onclick=() => handleTestMove(id, d, o, partner); qArea.appendChild(b); 
                        });
                    }
                } else { document.getElementById('test-q').innerText = "Czekaj na partnera..."; }
            });
        }

        function handleTestMove(id, data, val, partner) {
            const ref = db.ref('test_v6/rels/' + id);
            if (data.step === 'ASKING') {
                let a = data.ans || []; a.push(val);
                if (a.length >= data.pack.length) ref.update({ ans: a, step: 'GUESSING', idx: 0, turn: partner });
                else ref.update({ ans: a, idx: data.idx + 1 });
            } else {
                let g = data.gus || []; g.push(val);
                if (g.length >= data.pack.length) ref.update({ gus: g, step: 'REVEAL', turn: partner }); // Tura wraca do autora by oceni≈Ç
                else ref.update({ gus: g, idx: data.idx + 1 });
            }
        }

        function showTestReveal(d) {
            nav('screen-test-reveal');
            const list = document.getElementById('test-rev-list'); list.innerHTML = "";
            window.tempMatches = [];
            d.pack.forEach((qi, i) => {
                const isMatch = String(d.ans[i]).toLowerCase() === String(d.gus[i]).toLowerCase();
                window.tempMatches[i] = isMatch;
                const item = document.createElement('div'); item.className = "reveal-item";
                item.style.borderLeft = isMatch ? "4px solid var(--success)" : "4px solid var(--danger)";
                item.innerHTML = `<small>${TEST_QUESTIONS[qi].q}</small><br>Ty: ${d.ans[i]} | Partner: ${d.gus[i]}`;
                item.onclick = () => { window.tempMatches[i] = !window.tempMatches[i]; item.style.borderLeft = window.tempMatches[i] ? "4px solid var(--success)" : "4px solid var(--danger)"; };
                list.appendChild(item);
            });
        }

        function testConfirmReveal() {
            const ref = db.ref('test_v6/rels/' + activeTestRelId);
            ref.once('value', s => {
                const d = s.val(); let m = 0; window.tempMatches.forEach(v => { if(v) m++; });
                const partner = activeTestRelId.replace(myNick, "").replace("_", "");
                ref.update({ xp: d.xp + (m*100), step: 'ASKING', turn: partner, ans: [], gus: [], idx: 0 });
                nav('screen-test-dash');
            });
        }
    </script>
</body>
</html>
