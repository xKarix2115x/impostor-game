<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gierki by Kamil üß¨</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --text: #f1f5f9;
        }
        body {
            background: var(--bg);
            font-family: 'Segoe UI', sans-serif;
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .container { width: 95%; max-width: 450px; padding: 20px; text-align: center; }
        
        /* Ekran G≈Ç√≥wny */
        .header-title { font-size: 3rem; font-weight: 800; margin-bottom: 0; }
        .header-subtitle { font-size: 1.2rem; color: var(--accent); margin-top: -5px; margin-bottom: 40px; opacity: 0.8; }
        
        .main-btn {
            background: var(--card);
            border: 2px solid #334155;
            padding: 30px;
            border-radius: 24px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: 0.3s;
            display: block;
            width: 100%;
        }
        .main-btn:hover { border-color: var(--accent); transform: translateY(-5px); }
        .main-btn h2 { margin: 0; font-size: 1.8rem; }
        .main-btn p { margin: 5px 0 0 0; font-size: 0.9rem; color: #94a3b8; }

        /* Karty i Logowanie */
        .card { background: var(--card); padding: 25px; border-radius: 24px; border: 1px solid #334155; }
        .hidden { display: none !important; }

        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        button.action-btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; background: var(--accent); color: #0f172a; cursor: pointer; margin-top: 10px; }
        
        .back-btn { background: none; border: none; color: #94a3b8; cursor: pointer; margin-top: 20px; text-decoration: underline; }
    </style>
</head>
<body>

    <div class="container">
        
        <div id="screen-launcher">
            <h1 class="header-title">Gierki</h1>
            <p class="header-subtitle">by Kamil</p>

            <div class="main-btn" onclick="showImpostorMenu()">
                <h2>üïµÔ∏è‚Äç‚ôÇÔ∏è Impostor</h2>
                <p>Szybka gra imprezowa (brak kont)</p>
            </div>

            <div class="main-btn" onclick="showTestMenu()">
                <h2>üß¨ The Test</h2>
                <p>Ewolucja relacji (wymaga logowania)</p>
            </div>
        </div>

        <div id="screen-impostor-auth" class="card hidden">
            <h2>Tryb Impostor</h2>
            <input type="text" id="imp-nick" placeholder="Tw√≥j Nick">
            <input type="text" id="imp-room" placeholder="Kod pokoju">
            <button class="action-btn" onclick="alert('Tu wstawimy TwojƒÖ starƒÖ logikƒô Impostora')">STW√ìRZ POK√ìJ</button>
            <button class="action-btn" style="background: #94a3b8;" onclick="alert('Tu do≈ÇƒÖczanie do Impostora')">DO≈ÅƒÑCZ</button>
            <button class="back-btn" onclick="goBack()">‚Üê Wr√≥ƒá do wyboru gier</button>
        </div>

        <div id="screen-test-auth" class="card hidden">
            <h2>Logowanie: The Test</h2>
            <p>Twoje postƒôpy sƒÖ zapisywane na koncie.</p>
            <input type="text" id="test-nick" placeholder="Nick">
            <input type="password" id="test-pin" placeholder="PIN (4 cyfry)">
            <button class="action-btn" onclick="handleTestLogin()">ZALOGUJ / STW√ìRZ</button>
            <button class="back-btn" onclick="goBack()">‚Üê Wr√≥ƒá do wyboru gier</button>
        </div>

        <div id="screen-test-main" class="card hidden">
            <h2 id="welcome-msg">Witaj!</h2>
            <p>Tu bƒôdzie lista Twoich relacji i statystyki...</p>
            <button class="back-btn" onclick="logoutTest()">Wyloguj</button>
        </div>

    </div>

    <script>
        // --- KONFIGURACJA FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyAQLLZui2v4j3nLLKXhp2brcqsgSyy0W2s",
            databaseURL: "https://menu-gier-default-rtdb.europe-west1.firebasedatabase.app",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- NAWIGACJA ---
        function showImpostorMenu() {
            hideAll();
            document.getElementById('screen-impostor-auth').classList.remove('hidden');
        }

        function showTestMenu() {
            hideAll();
            // Sprawd≈∫ czy ju≈º zalogowany w localStorage
            const savedNick = localStorage.getItem('test_nick');
            if(savedNick) {
                showTestDashboard(savedNick);
            } else {
                document.getElementById('screen-test-auth').classList.remove('hidden');
            }
        }

        function goBack() {
            hideAll();
            document.getElementById('screen-launcher').classList.remove('hidden');
        }

        function hideAll() {
            document.getElementById('screen-launcher').classList.add('hidden');
            document.getElementById('screen-impostor-auth').classList.add('hidden');
            document.getElementById('screen-test-auth').classList.add('hidden');
            document.getElementById('screen-test-main').classList.add('hidden');
        }

        // --- LOGIKA THE TEST ---
        function handleTestLogin() {
            const nick = document.getElementById('test-nick').value.trim();
            const pin = document.getElementById('test-pin').value.trim();
            
            if(!nick || pin.length < 4) return alert("Podaj nick i 4-cyfrowy PIN");

            db.ref('evo_v5/users/' + nick).once('value', snap => {
                if(snap.exists()) {
                    if(snap.val().pin === pin) {
                        loginSuccess(nick);
                    } else {
                        alert("B≈Çƒôdny PIN!");
                    }
                } else {
                    // Tworzenie nowego konta
                    db.ref('evo_v5/users/' + nick).set({ nick, pin }).then(() => loginSuccess(nick));
                }
            });
        }

        function loginSuccess(nick) {
            localStorage.setItem('test_nick', nick);
            showTestDashboard(nick);
        }

        function showTestDashboard(nick) {
            hideAll();
            document.getElementById('screen-test-main').classList.remove('hidden');
            document.getElementById('welcome-msg').innerText = "Witaj, " + nick;
            // Tu docelowo wkleimy ca≈ÇƒÖ listƒô gier z poprzedniego kodu
        }

        function logoutTest() {
            localStorage.removeItem('test_nick');
            goBack();
        }
    </script>
</body>
</html>
