<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Impostor Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    
    <style>
        body { background-color: #1a1a1a; font-family: sans-serif; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: #fff; color: #333; padding: 20px; border-radius: 12px; width: 90%; max-width: 400px; text-align: center; }
        .hidden { display: none !important; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { width: 100%; padding: 12px; cursor: pointer; border: none; border-radius: 5px; font-weight: bold; margin-top: 10px; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .player-list { text-align: left; background: #f0f0f0; padding: 10px; border-radius: 5px; }
        .status-tag { font-size: 0.8em; color: #666; }
    </style>
</head>
<body>

    <div id="startScreen" class="container">
        <h1>Impostor Online</h1>
        <input type="text" id="userName" placeholder="Twoje imię">
        <input type="text" id="gameIdInput" placeholder="Kod pokoju (np. 123)">
        <button class="btn-primary" onclick="joinGame()">Dołącz / Stwórz Grę</button>
    </div>

    <div id="lobbyScreen" class="container hidden">
        <h2>Pokój: <span id="displayGameId"></span></h2>
        <div class="player-list" id="playerList"></div>
        <div id="adminControls" class="hidden">
            <hr>
            <button class="btn-success" onclick="startGame()">Rozpocznij Grę</button>
        </div>
        <p><small>Czekamy na hosta...</small></p>
    </div>

    <div id="gameScreen" class="container hidden">
        <h2 id="roleDisplay">Sprawdzanie roli...</h2>
        <p id="questionDisplay"></p>
        <input type="text" id="answerInput" placeholder="Twoja odpowiedź...">
        <button class="btn-success" id="sendAnswerBtn" onclick="submitAnswer()">Wyślij Odpowiedź</button>
        <div id="waitMessage" class="hidden">Czekaj na resztę graczy...</div>
    </div>

    <div id="resultsScreen" class="container hidden">
        <h2>Debata!</h2>
        <div id="answersList" style="text-align:left;"></div>
        <button class="btn-primary" onclick="location.reload()">Koniec / Nowa Gra</button>
    </div>

    <script>
        // --- KONFIGURACJA FIREBASE (Podmień na swoją!) ---
        const firebaseConfig = {
            apiKey: "AIzaSyAQLLZui2v4j3nLLKXhp2brcqsgSyy0W2s",
            authDomain: "menu-gier.firebaseapp.com",
            databaseURL: "https://menu-gier-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "menu-gier",
            storageBucket: "menu-gier.firebasedatorage.app",
            messagingSenderId: "442961627931",
            appId: "1:442961627931:web:26453bd5720da6037d21be"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let myName = "";
        let currentGameId = "";
        let isAdmin = false;

        const POOL_PYTANIA = [
            { CREWMATE: "Ulubiony owoc?", IMPOSTOR: "Co najbardziej śmierdzi?" },
            { CREWMATE: "Gdzie na wakacje?", IMPOSTOR: "Gdzie jest najzimniej?" }
        ];

        // --- FUNKCJE ---

        function joinGame() {
            myName = document.getElementById('userName').value;
            currentGameId = document.getElementById('gameIdInput').value;
            if (!myName || !currentGameId) return alert("Podaj imię i kod!");

            const gameRef = db.ref('games/' + currentGameId);

            gameRef.once('value', snapshot => {
                if (!snapshot.exists()) {
                    isAdmin = true;
                    document.getElementById('adminControls').classList.remove('hidden');
                }
                
                // Dodaj mnie do listy graczy
                db.ref(`games/${currentGameId}/players/${myName}`).set({
                    name: myName,
                    answer: "",
                    isImp: false
                });

                listenToGame();
            });

            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('lobbyScreen').classList.remove('hidden');
            document.getElementById('displayGameId').innerText = currentGameId;
        }

        function listenToGame() {
            db.ref(`games/${currentGameId}`).on('value', snapshot => {
                const data = snapshot.val();
                if (!data) return;

                // Aktualizacja listy graczy w lobby
                const pList = document.getElementById('playerList');
                pList.innerHTML = "<b>Gracze:</b><br>";
                Object.keys(data.players || {}).forEach(p => {
                    pList.innerHTML += `- ${p} <br>`;
                });

                // Sprawdź czy gra ruszyła
                if (data.status === "STARTED") {
                    startLocalGame(data);
                }

                // Sprawdź czy wszyscy odpowiedzieli
                if (data.status === "RESULTS") {
                    showResults(data);
                }
            });
        }

        function startGame() {
            const playersRef = db.ref(`games/${currentGameId}/players`);
            playersRef.once('value', snapshot => {
                const players = snapshot.val();
                const names = Object.keys(players);
                const impName = names[Math.floor(Math.random() * names.length)];
                const questionSet = POOL_PYTANIA[Math.floor(Math.random() * POOL_PYTANIA.length)];

                // Ustaw role i status w DB
                const updates = {};
                names.forEach(n => {
                    updates[`players/${n}/isImp`] = (n === impName);
                });
                updates['status'] = "STARTED";
                updates['questionSet'] = questionSet;

                db.ref(`games/${currentGameId}`).update(updates);
            });
        }

        function startLocalGame(data) {
            document.getElementById('lobbyScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');

            const me = data.players[myName];
            const q = me.isImp ? data.questionSet.IMPOSTOR : data.questionSet.CREWMATE;

            document.getElementById('roleDisplay').innerText = me.isImp ? "Jesteś IMPOSTOREM" : "Jesteś ZAŁOGANTEM";
            document.getElementById('roleDisplay').style.color = me.isImp ? "red" : "green";
            document.getElementById('questionDisplay').innerText = `Pytanie: ${q}`;
        }

        function submitAnswer() {
            const ans = document.getElementById('answerInput').value;
            if (!ans) return alert("Wpisz coś!");

            db.ref(`games/${currentGameId}/players/${myName}`).update({ answer: ans });
            
            document.getElementById('sendAnswerBtn').classList.add('hidden');
            document.getElementById('waitMessage').classList.remove('hidden');

            // Jeśli jestem adminem, sprawdź czy wszyscy odpowiedzieli
            if (isAdmin) {
                checkAllAnswered();
            }
        }

        function checkAllAnswered() {
            const gameRef = db.ref(`games/${currentGameId}`);
            gameRef.once('value', snapshot => {
                const data = snapshot.val();
                const players = Object.values(data.players);
                const allDone = players.every(p => p.answer !== "");
                
                if (allDone) {
                    gameRef.update({ status: "RESULTS" });
                }
            });
        }

        function showResults(data) {
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('resultsScreen').classList.remove('hidden');

            const list = document.getElementById('answersList');
            list.innerHTML = `<h3>Pytanie załogi: ${data.questionSet.CREWMATE}</h3><hr>`;
            
            Object.values(data.players).forEach(p => {
                list.innerHTML += `<p><b>${p.name}:</b> ${p.answer}</p>`;
            });
        }
    </script>
</body>
</html>
