<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impostor Game Online</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        body { background-color: #1a1a1a; font-family: sans-serif; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: #fff; color: #333; padding: 25px; border-radius: 15px; width: 90%; max-width: 400px; text-align: center; }
        .hidden { display: none !important; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 14px; cursor: pointer; border: none; border-radius: 8px; font-weight: bold; margin-top: 10px; transition: 0.2s; }
        .btn-blue { background: #007bff; color: white; }
        .btn-green { background: #28a745; color: white; }
        #playerList { text-align: left; background: #f8f9fa; padding: 10px; border-radius: 8px; margin: 10px 0; border: 1px solid #ddd; }
    </style>
</head>
<body>

    <div id="screen-start" class="container">
        <h1 style="color:#007bff">Impostor Online</h1>
        <input type="text" id="input-name" placeholder="Twoje imię">
        <input type="text" id="input-room" placeholder="Kod pokoju">
        <button class="btn-blue" onclick="joinGame()">DOŁĄCZ</button>
    </div>

    <div id="screen-lobby" class="container hidden">
        <h2>Pokój: <span id="room-id-text"></span></h2>
        <div id="playerList">Czekam na graczy...</div>
        <div id="admin-area" class="hidden">
            <button class="btn-green" onclick="startGame()">START GRY</button>
        </div>
        <p id="wait-msg"><small>Czekamy na start...</small></p>
    </div>

    <div id="screen-game" class="container hidden">
        <h2 id="display-role">Twoja rola</h2>
        <p id="display-question" style="font-size: 1.2em; font-weight: bold;"></p>
        <input type="text" id="input-answer" placeholder="Twoja odpowiedź...">
        <button class="btn-green" id="btn-send" onclick="sendAnswer()">WYŚLIJ</button>
        <p id="msg-sent" class="hidden" style="color:green">Wysłano! Czekaj na innych.</p>
    </div>

    <div id="screen-results" class="container hidden">
        <h2>Wyniki Debaty</h2>
        <div id="results-area" style="text-align:left;"></div>
        <button class="btn-blue" onclick="location.reload()">NOWA GRA</button>
    </div>

    <script>
        // Konfiguracja Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAQLLZui2v4j3nLLKXhp2brcqsgSyy0W2s",
            authDomain: "menu-gier.firebaseapp.com",
            databaseURL: "https://menu-gier-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "menu-gier",
            storageBucket: "menu-gier.firebasedatabase.app",
            messagingSenderId: "442961627931",
            appId: "1:442961627931:web:26453bd5720da6037d21be"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let myName = "";
        let myRoom = "";
        let isHost = false;

        const PYTANIA = [
            { CREW: "Ulubiony owoc?", IMP: "Co najbardziej śmierdzi?" },
            { CREW: "Gdzie na wakacje?", IMP: "Gdzie jest najzimniej?" },
            { CREW: "Ulubione zwierzę?", IMP: "Najgroźniejsze zwierzę?" }
        ];

        // FUNKCJA: DOŁĄCZANIE
        window.joinGame = function() {
            myName = document.getElementById('input-name').value.trim();
            myRoom = document.getElementById('input-room').value.trim();

            if (!myName || !myRoom) return alert("Uzupełnij dane!");

            const roomRef = db.ref('games/' + myRoom);
            roomRef.once('value').then(snap => {
                if (!snap.exists()) {
                    isHost = true;
                    document.getElementById('admin-area').classList.remove('hidden');
                    roomRef.set({ status: "LOBBY", host: myName });
                }
                
                db.ref(`games/${myRoom}/players/${myName}`).set({
                    name: myName,
                    answer: "",
                    isImp: false
                });

                listenToRoom();
                showScreen('screen-lobby');
                document.getElementById('room-id-text').innerText = myRoom;
            });
        };

        // FUNKCJA: NASŁUCHIWANIE
        function listenToRoom() {
            db.ref(`games/${myRoom}`).on('value', snap => {
                const data = snap.val();
                if (!data) return;

                // Lista graczy
                const players = data.players || {};
                document.getElementById('playerList').innerHTML = "<b>Gracze:</b><br>" + Object.keys(players).join(", ");

                // Start gry
                if (data.status === "INGAME" && document.getElementById('screen-game').classList.contains('hidden')) {
                    const me = players[myName];
                    const q = me.isImp ? data.qSet.IMP : data.qSet.CREW;
                    
                    showScreen('screen-game');
                    document.getElementById('display-role').innerText = me.isImp ? "JESTEŚ IMPOSTOREM" : "JESTEŚ ZAŁOGANTEM";
                    document.getElementById('display-role').style.color = me.isImp ? "red" : "green";
                    document.getElementById('display-question').innerText = q;
                }

                // Wyniki
                if (data.status === "RESULTS") {
                    showFinalResults(data);
                }
            });
        }

        // FUNKCJA: START (HOST)
        window.startGame = function() {
            db.ref(`games/${myRoom}/players`).once('value', snap => {
                const p = snap.val();
                const names = Object.keys(p);
                const randomImp = names[Math.floor(Math.random() * names.length)];
                const randomQ = PYTANIA[Math.floor(Math.random() * PYTANIA.length)];

                const updates = {};
                names.forEach(n => updates[`players/${n}/isImp`] = (n === randomImp));
                updates['status'] = "INGAME";
                updates['qSet'] = randomQ;

                db.ref(`games/${myRoom}`).update(updates);
            });
        };

        // FUNKCJA: WYŚLIJ ODPOWIEDŹ
        window.sendAnswer = function() {
            const ans = document.getElementById('input-answer').value;
            if (!ans) return alert("Wpisz coś!");

            db.ref(`games/${myRoom}/players/${myName}`).update({ answer: ans }).then(() => {
                document.getElementById('btn-send').classList.add('hidden');
                document.getElementById('input-answer').classList.add('hidden');
                document.getElementById('msg-sent').classList.remove('hidden');
                if (isHost) checkAllAnswers();
            });
        };

        function checkAllAnswers() {
            db.ref(`games/${myRoom}/players`).once('value', snap => {
                const players = Object.values(snap.val());
                if (players.every(p => p.answer !== "")) {
                    db.ref(`games/${myRoom}`).update({ status: "RESULTS" });
                }
            });
        }

        function showFinalResults(data) {
            showScreen('screen-results');
            const area = document.getElementById('results-area');
            area.innerHTML = `<h3>Pytanie załogi: ${data.qSet.CREW}</h3><hr>`;
            Object.values(data.players).forEach(p => {
                area.innerHTML += `<p><b>${p.name}:</b> ${p.answer} ${p.isImp ? '<b style="color:red">[IMP]</b>' : ''}</p>`;
            });
        }

        function showScreen(id) {
            document.querySelectorAll('.container').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }
    </script>
</body>
</html>
